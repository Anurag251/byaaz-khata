<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./sass/styles/styles.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="./sass/responsive/responsive.css" />

    <!-- swiper -->
    <link rel="stylesheet" href="./sass/others/swiper.min.css" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a094afbc57.js"></script>

    <!-- jquery -->
    <script src="./js/jquery.js"></script>

    <title>Byaaz Khata</title>
  </head>

  <body
    class="login-sign-up-page"
    style="background-image: url(./assets/images/login-sign-up-bg.png)"
  >
    <header class="login-sign-up-header">
      <div class="inner">
        <div class="logo">
          <img src="./assets/images/logo/logo-dark.svg" alt="" />
        </div>

        <ul class="navlink">
          <li>
            <a href="#">
              <button>
                <img src="./assets/icons/Home.svg" alt="" />

                Home
              </button>
            </a>
          </li>

          <li>
            <a href="#">
              <button>
                <img src="./assets/icons/Profile-dark.svg" alt="" />

                About
              </button>
            </a>
          </li>

          <li>
            <a href="#">
              <button>
                <img src="./assets/icons/Voice.svg" alt="" />

                Contact
              </button>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="login-sign-up">
      <ul class="button-group">
        <li>
          <a href="login.html">
            <button class="login-btn">Login</button>
          </a>
        </li>

        <li>
          <a href="sign-up.html">
            <button class="sign-up-btn active">Sign Up</button>
          </a>
        </li>
      </ul>

      <div class="login-sign-up-form">
        <form action="">
          <h4>Welcome Back!</h4>

          <img src="./assets/icons/user-icon.svg" alt="" />

          <h2>Sign Up</h2>

          <div class="input-groups-section">
            <div class="inner-group">
              <div class="input-groups">
                <div class="group">
                  <input type="text" id="formInput" />
                  <label class="form-input-label">First Name</label>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>
                </div>

                <div class="group">
                  <input type="text" id="formInput" />
                  <label class="form-input-label">Last Name</label>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>
                </div>

                <button id="next-btn">Next</button>
              </div>

              <div class="input-groups">
                <div class="group">
                  <input type="text" id="formInput" />
                  <label class="form-input-label">Province</label>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>
                </div>

                <div class="group">
                  <input type="text" id="formInput" />
                  <label class="form-input-label">District</label>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>
                </div>

                <div class="group error">
                  <input type="text" id="formInput" />
                  <label class="form-input-label">Municipailty / VDC</label>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>
                </div>

                <div class="groups">
                  <div class="group">
                    <input type="text" id="formInput" />
                    <label class="form-input-label">Wada Number</label>

                    <div class="error-message">
                      <i class="fas fa-warning"></i>
                      This is error message
                    </div>
                  </div>

                  <div class="group">
                    <input type="text" id="formInput" />
                    <label class="form-input-label">Tole</label>

                    <div class="error-message">
                      <i class="fas fa-warning"></i>
                      This is error message
                    </div>
                  </div>
                </div>

                <div class="button-group">
                  <button id="prev-btn">Prev</button>
                  <button id="next-btn">Next</button>
                </div>
              </div>

              <div class="input-groups">
                <div class="group image-upload error">
                  <input
                    type="file"
                    id="formInput"
                    class="uploadImage"
                    hidden
                  />

                  <div class="image" id="imageShow">
                    <img src="./assets/images/default-profile.png" alt="" />
                  </div>

                  <div id="uploadImageBtn">
                    <svg
                      width="70"
                      height="70"
                      viewBox="0 0 70 70"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M55.2535 32.41C53.9789 22.3709 45.3835 14.5834 35.0002 14.5834C26.9618 14.5834 19.9793 19.2821 16.7914 26.6875C10.5264 28.56 5.8335 34.475 5.8335 40.8334C5.8335 48.8746 12.3756 55.4167 20.4168 55.4167H52.5002C58.9343 55.4167 64.1668 50.1842 64.1668 43.75C64.1624 41.1356 63.282 38.598 61.6664 36.5425C60.0507 34.4869 57.7929 33.032 55.2535 32.41ZM37.9168 40.8334V49.5834H32.0835V40.8334H23.3335L35.0002 26.25L46.6668 40.8334H37.9168Z"
                        fill="white"
                      />
                    </svg>
                    Choose Profile Picture
                  </div>

                  <div class="error-message">
                    <i class="fas fa-warning"></i>
                    This is error message
                  </div>

                  <h4 id="fileName">Image name</h4>

                  <label class="form-input-label icon"> </label>
                </div>

                <div class="button-group">
                  <button id="prev-btn">Prev</button>
                  <button>Submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="copyright">Â©Copy right 2020 power by lekhaipadhai.com</div>
    </footer>
  </body>

  <!-- script -->
  <script src="./js/script.js"></script>

  <!-- swiper -->
  <script src="./js/swiper.min.js"></script>

  <script>
    var swiper = new Swiper(".banner .mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      autoplay: {
        delay: 3000,
      },
    });
  </script>
</html>
